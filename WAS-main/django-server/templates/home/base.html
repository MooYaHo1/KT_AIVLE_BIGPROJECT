{% load static %}

<!DOCTYPE html>

<html lang="ko" class="light-style layout-navbar-fixed layout-menu-fixed layout-compact" dir="ltr">
  <head>
    <base href="/home/" />
    <title>A+EDU</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="description" content="A+EDU 홈페이지입니다." />
    <meta name="keywords" content="aivle, aivle school, django, django admin, dashboard, bootstrap 5 dashboard, bootstrap 5 design, bootstrap 5" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'frontdoor/img/EDU.png' %}" />

    <!-- Include the styles partial -->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />

    <!-- Icons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static '/vendor/sneat-bootstrap/core.css' %}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static '/vendor/sneat-bootstrap/theme-default.css' %}" class="template-customizer-theme-css" />

    <link rel="stylesheet" href="{% static '/home/css/home.css' %}" />

    <!-- Vendor CSS -->
    <link rel="stylesheet" href="{% static '/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />
    <link rel="stylesheet" href="{% static '/vendor/libs/typeahead/typeahead.css' %}" />

    <link rel="stylesheet" href="{% static '/vendor/libs/select2/select2.css' %}" />
    <link rel="stylesheet" href="{% static '/vendor/libs/plyr/plyr.css' %}" />

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

    <link rel="stylesheet" href="{% static '/home/css/snow.css' %}" />

    <!-- Page CSS -->
    <link rel="stylesheet" href="{% static '/vendor/sneat-bootstrap/app-academy.css' %}" />

    {% block extra_head_content %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Layout wrapper: Start -->
    {% block content %}

    {% endblock %}
    <!-- Layout wrapper: End -->

    <!-- Core Javascript -->
    <script src="{% static '/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static '/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static '/vendor/libs/typeahead-js/typeahead.js' %}"></script>
    <script src="{% static '/vendor/js/menu.js' %}"></script>

    <!-- Vendors Javascript -->
    <!-- 사용자 정의 가능한 셀렉트 박스 및 드롭다운 목록을 생성 -->
    <script src="{% static '/vendor/libs/select2/select2.js' %}"></script>
    <!-- HTML5 비디오 및 오디오 플레이어를 생성하고 커스터마이징 -->
    <script src="{% static '/vendor/libs/plyr/plyr.js' %}"></script>
    <!-- 롤링 배너 -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <!-- Page Javascript -->
    <script src="{% static '/home/js/snow.js' %}"></script>
  </body>
</html>
